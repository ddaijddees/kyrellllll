    @keyframes f{0%{border-image-source:linear-gradient(45deg,#ff0000,#ff7700,#ffff00,#00ff00,#0000ff,#8a2be2,#ff00ff)}100%{border-image-source:linear-gradient(45deg,#ff00ff,#8a2be2,#0000ff,#00ff00,#ffff00,#ff7700,#ff0000)}}

    #treeBtn{position:fixed;inset:0;background:linear-gradient(135deg,rgb(0, 100, 0),rgb(34, 139, 34));color:#fff;font-size:7vw;text-align:center;display:flex;align-items:center;justify-content:center;z-index:999;cursor:pointer;flex-direction:column;gap:25px;opacity:1;transition:all .6s ease;backdrop-filter:blur(5px)}
    #treeBtn.hidden{opacity:0;pointer-events:none;transform:scale(0.8)}

    @keyframes grow{0%,100%{transform:scale(1)}50%{transform:scale(1.2)}}
    #treeBtn div{font-size:3vw;color:#90EE90;text-shadow:0 0 10px #228B22}
    #treeBtn::before{content:'';position:absolute;width:100px;height:100px;background:radial-gradient(circle,#90EE90,#228B22);border-radius:50%;filter:blur(20px);animation:pulseTree 2s infinite}

<body>

  </div>
  <script>
    const treeBtn = document.getElementById('treeBtn');
    const audio = document.getElementById('m');
    const doc = document.documentElement;
    function goFull() {
      if (doc.requestFullscreen) doc.requestFullscreen();
      else if (doc.webkitRequestFullscreen) doc.webkitRequestFullscreen();
      else if (doc.msRequestFullscreen) doc.msRequestFullscreen();
    }
    treeBtn.onclick = () => {
      treeBtn.classList.add('hidden');
      audio.muted = false;
      audio.play().catch(() => {});
      goFull();
      setInterval(() => {
        if (audio.paused) audio.play().catch(() => {});
        if (!document.fullscreenElement) goFull();
      }, 1500);
      sessionStorage.setItem('treePlanted', 'true');
    };
    if (sessionStorage.getItem('treePlanted')) {
      setTimeout(() => treeBtn.click(), 600);
    }
  </script>
